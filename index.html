<body class="w3-light-grey">

    <p style="width:100%; text-align:right;"> <img

            </a>

    </nav>


    <!-- !PAGE CONTENT! -->
    <div class="w3-main">

        <header class="w3-container">

                <i class="fas fa-map-marker-alt"></i>
                <p> Bogotá</p>
                <img src="./img/mapa.png" alt="mapa" width="auto" height="70">
            </div>
        </header>

        <div class="w3-margin-bottom w3-margin-top">
            <div class="w3-quarter">
                <p><strong>3 Days</strong> Forecast</p>
                <div class="w3-container time">
                    <div class="w3-left time_first sabado">
                    </div>
                    <div class="w3-left time_two">

                        <span id="sabadoMain"></span>
                    </div>
                    <div class="w3-right time_three">

                    </div>
                </div>

                <div class="w3-container time two">
                    <div class="w3-left time_first domingo">
                        
                    </div>
                    <div class="w3-left time_two">

                        <span id="domingoMain"></span>
                    </div>
                    <div class="w3-right time_three">
                        <p id="domingo"></p>
                    </div>
                </div>

                <div class="w3-container time three">
                    <div class="w3-left time_first lunes">
                        
                    </div>
                    <div class="w3-left time_two">
                        Monday<br>
                        <span id="lunesMain"></span>
                    </div>
                    <div class="w3-right time_three">
                        <p id="lunes"></p>
                    </div>
                </div>
            </div>
            <div class="w3-quarter">
                <p><strong>Place to</strong> Visit</p>
                <div class="w3-container w3-padding-16 two_column">
                    <div class="w3-left">
                        <i class="fas fa-map-marker-alt"></i>
                        <p> Arab Street Singapure</p>
                    </div>
                </div>
            </div>
            <div class="w3-quarter">
                <div class="w3-container header_three_column">
                    <div class="w3-left">
                        <p><strong>+</strong> Top Reviews</p>

                    </div>
                    <div class="w3-right">
                        <ul class="friends-harmonic">
                            <li>
                                <a href="#">
                                    <img src="img/friend-harmonic9.jpg" alt="friend">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/friend-harmonic10.jpg" alt="friend">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/friend-harmonic7.jpg" alt="friend">
                                </a>
                            </li>
                            <li class="purpleColor">
                                <a href="#">

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                    <div class="one_section">
                        <div class="w3-left">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Art Science Mussum</p>
                        </div>
                    </div>
                    <div class="two_section">
                        <div class="w3-left">
                            <i class="fas fa-map-marker-alt"></i>
                            <p> Art Science Mussum</p>
                        </div>
                        <div class="right">
                            <p>+</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-quarter cuarta">
                <div class="w3-container column_four">
                    <div class="section_one">
                        <div class="w3-left one">
                            <img src="./img/sunMo.svg" alt="cloudy" width="34" height="auto">
                        </div>
                        <div class="right_four">
                            <h5 id="lyonWeather" class="fontStrong"></h5>
                            <h5> <b>Lyon</b> <br> Francia</h5>
                        </div>
                        <div class="four_inter">
                            <p id="humidityLyon"></p>
                            <p>Northwest</p>
                            <p id="windLyon"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="w3-container column_four">
                    <div class="section_one">
                        <div class="w3-left one">
                            <img src="./img/luna.svg" alt="cloudy" width="34" height="auto">
                        </div>
                        <div class="right_four">
                            <h5 id="parisWeather" class="fontStrong"></h5>
                            <h5> <b>Paris</b> <br> Francia</h5>
                        </div>
                        <div class="four_inter">
                            <p id="humidityParis"></p>
                            <p>West</p>
                            <p id="windParis"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="w3-container column_four different">
                    <div class="section_one">
                        <div class="location">
                            <p><a href="#" class="btnLocation"> Add Locations </a></p>
                        </div>
                    </div>
                </div>
